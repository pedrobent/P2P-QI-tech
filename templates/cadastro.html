{% extends 'base.html' %}
{% load static %}

{% block title %}Crie sua Conta - P2P Bank{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Crie sua conta</h1>
    <p>Complete os campos abaixo para começar a investir ou pedir empréstimos.</p>
    <form id="cadastro-form" class="auth-form">
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
         <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="renda_mensal">Renda Mensal</label>
            <input type="number" step="0.01" id="renda_mensal" name="renda_mensal" placeholder="2500.00" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full-width">Criar Conta</button>
    </form>
</div>
{% endblock %}


{% block extra_js %}
<script>
    document.getElementById('cadastro-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o recarregamento da página

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('/api/cadastro/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.mensagem);
                // Redireciona para a página de login após o sucesso
                window.location.href = "{% url 'login' %}";
            } else {
                const errorResult = await response.json();
                alert(`Erro no cadastro: ${errorResult.erro}`);
            }
        } catch (error) {
            console.error('Erro ao enviar o formulário:', error);
            alert('Não foi possível conectar ao servidor. Tente novamente mais tarde.');
        }
    });
</script>
{% endblock %}
