{% extends 'base.html' %}
{% load static %}

{% block title %}Login - P2P Bank{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Acesse sua conta</h1>
    <p>Use suas credenciais para entrar na plataforma.</p>
    <form id="login-form" class="auth-form">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full-width">Entrar</button>
        <div id="error-message" style="color: red; margin-top: 15px; text-align: center;"></div>
    </form>
</div>
{% endblock %}


{% block extra_js %}
<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o recarregamento da página

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        const errorMessage = document.getElementById('error-message');
        errorMessage.innerText = ''; // Limpa erros antigos

        try {
            const response = await fetch("{% url 'api_login' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                // Se o login deu certo, redireciona para o dashboard
                window.location.href = "{% url 'dashboard' %}";
            } else {
                const errorResult = await response.json();
                errorMessage.innerText = errorResult.erro;
            }
        } catch (error) {
            errorMessage.innerText = 'Não foi possível conectar ao servidor.';
        }
    });
</script>
{% endblock %}
